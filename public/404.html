<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>BEREKOUTOU Boniface - Page non trouv√©e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/portefeuille/favicon.ico" />
  <script>
    // Segment the pathname to get the SPA route
    var path = window.location.pathname;
    var basePath = '/portefeuille';
    var spaPath = path.replace(basePath, '') || '/';
    
    // Store the intended route in sessionStorage
    sessionStorage.setItem('spaRedirect', spaPath);
    
    // Redirect to index.html - React Router will handle the route
    window.location.replace(basePath + '/index.html' + spaPath);
  </script>
</head>
<body>
  <p>Redirection vers le portfolio...</p>
</body>
</html>
