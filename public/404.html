<html>
<head>

  <title>Portfolio - Redirecting...</title>
  <script>
    // Simple redirect for GitHub Pages SPA routing
    // This will redirect all 404 requests to index.html
    // which will then be handled by React Router
    
    // Get the current path
    var path = window.location.pathname;
    var basePath = '/portefeuille';
    
    // Redirect to index.html with the original path
    window.location.replace(basePath + '/index.html');
  </script>
</head>
<body>
  <p>Redirecting to portfolio...</p>
</body>
</html>
